<div class="container">
  <div class="item item-header">
    <h3>WG-UI-Plus</h3>
    <h5>Run and manage your WireGuard (TM) VPN in one UI.</h5>
    <div>
      <div *ngIf="serverStatus.need_regenerate_files">
        <p-messages severity="warn">
          <ng-template pTemplate>
            <div>
              <div>
                <span>Apply changes. This will regenerate Server Configuration files and restart WireGuard.</span>
              </div>
              <div>
                <p-button icon="pi pi-check" label="Apply Changes" (onClick)="applyconfiguration($event)"></p-button>
              </div>
            </div>
          </ng-template>
        </p-messages>
      </div>
        <p-messages />
    </div>
  </div>
  <div class="item item-sidebar">
    <app-sidepanel></app-sidepanel>
  </div>
  <div class="item item-main">
    <div>
      <router-outlet />
    </div>
  </div>
  <div class="item item-footer">
    <span>
      (c) WG-UI-Plus 2024.</span>
  </div>
</div>
