<p-card header="Login">
  <form #userLogin="ngForm" novalidate (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <td>User name</td>
        <td>
          <input pInputText id="username" name="username" [(ngModel)]="credentials.username" [autofocus]="true" #id="ngModel"/>
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <p-password id="password" name="password" [(ngModel)]="credentials.password" [feedback]="false" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div style="width:100%;align-items: center; text-align: center;">
            <button type="submit" pButton>Login</button>
          </div>
        </td>
      </tr>
      @if (userSessionInfo && userSessionInfo.message) {
      <tr>
        <td colspan="2">
          <div style="width:100%;align-items: center; text-align: center;">
            {{userSessionInfo.message}}
          </div>
        </td>
      </tr>
      }
    </table>
  </form>
</p-card>
