<p-table [value]="targets" sortField="name" styleClass="p-datatable-striped" >
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>IP Address</th>
            <th>Disabled</th>
            <th>Action
                <p-button [rounded]="true" icon="pi pi-plus-circle" (onClick)="newItem();"></p-button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-targetGroup>
        <tr>
            <td>{{ targetGroup.name }}</td>
            <td>{{ targetGroup.ip_address }}</td>
            <td><p-checkbox [binary]="true" readonly="true" [(ngModel)]="targetGroup.disabled" /></td>
            <td><p-button [rounded]="true" icon="pi pi-file-edit" (onClick)="editItem(targetGroup);"></p-button></td>
        </tr>
    </ng-template>
</p-table>
