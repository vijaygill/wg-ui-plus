<p-table [value]="peers">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Group Name</th>
            <th>IP Address</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-peer>
        <tr>
            <td>{{ peer.id }}</td>
            <td>{{ peer.name }}</td>
            <td>{{ peer.peer_group.name }}</td>
            <td>{{ peer.ip_address }}</td>
        </tr>
    </ng-template>
</p-table>
