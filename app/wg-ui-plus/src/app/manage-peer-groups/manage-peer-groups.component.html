<div>
    List of peer-groups
</div>
<app-crud-container>
    <ng-template #list let-onEdit="onEdit" let-message="message">
        <app-manage-peer-groups-list (onEdit)="onEdit($event)"></app-manage-peer-groups-list>
    </ng-template>
    <ng-template #editor let-onFinish="onFinish">
        <app-manage-peer-groups-editor (onFinish)="onFinish($event)"></app-manage-peer-groups-editor>
    </ng-template>
</app-crud-container>
