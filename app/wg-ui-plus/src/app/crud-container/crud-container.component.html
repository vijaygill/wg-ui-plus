<h2>{{title}}</h2>
<div *ngIf="!isEditing">
    <p-button label="New" (onClick)="newItem();"></p-button>
</div>
<ng-container *ngIf="!isEditing">
    <ng-container *ngTemplateOutlet="listControl ;context: listControlContext"></ng-container>
</ng-container>

<ng-container *ngIf="isEditing">
    <div>
        <ng-container *ngTemplateOutlet="editorControl;context: editControlContext"></ng-container>
    </div>
</ng-container>
