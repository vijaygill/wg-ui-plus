<table class="editor-table">
    <tbody>
        <tr>
            <td><label for="targetGroupName">Name</label></td>
            <td><input pInputText id="targetGroupName" [(ngModel)]="editItem.name" /></td>
        </tr>
        <tr>
            <td><label for="targetGroupDescription">Description</label></td>
            <td><input pInputText id="targetGroupDescription" [(ngModel)]="editItem.description"
                    [disabled]="editItem.is_inbuilt" /></td>
        </tr>
        <tr>
            <td><label for="targetGroupDisabled">Disabled</label></td>
            <td><p-checkbox id="targetGroupDisabled" [binary]="true" [(ngModel)]="editItem.disabled"
                    [disabled]="editItem.is_inbuilt" /></td>
        </tr>
        <tr *ngIf="editItem.is_inbuilt">
            <td colspan="2">
                <p-messages [(value)]="messages" [enableService]="false"
                    [closable]="false" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div style="width:100%;align-items: center; text-align: center;">
                    <p-button icon="pi pi-check" label="Ok" (onClick)="ok()"
                        [disabled]="editItem.is_inbuilt"></p-button>
                    &nbsp;
                    <p-button icon="pi pi-times" label="Cancel" severity="danger" (onClick)="cancel()"></p-button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
