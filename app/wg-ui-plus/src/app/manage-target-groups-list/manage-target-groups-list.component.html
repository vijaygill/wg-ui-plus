<p-table [value]="targetGroups" styleClass="p-datatable-striped" >
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Disabled</th>
            <th>Action
                <p-button icon="pi pi-plus-circle" (onClick)="newItem();"></p-button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-targetGroup>
        <tr>
            <td>{{ targetGroup.name }}</td>
            <td>{{ targetGroup.description }}</td>
            <td><p-checkbox [binary]="true" readonly="true" [(ngModel)]="targetGroup.disabled" /></td>
            <td><p-button icon="pi pi-file-edit" (onClick)="editItem(targetGroup);"></p-button></td>
        </tr>
    </ng-template>
</p-table>
