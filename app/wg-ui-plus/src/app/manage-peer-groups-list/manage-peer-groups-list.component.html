<p-table [value]="peerGroups">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-peerGroup>
        <tr>
            <td>{{ peerGroup.id }}</td>
            <td>{{ peerGroup.name }}</td>
            <td><p-button label="Edit" (onClick)="editItem(peerGroup);"></p-button></td>
        </tr>
    </ng-template>
</p-table>
