name: Verify PR

on:
  pull_request:
    types: [opened, reopened, unlocked, synchronize]

jobs:
  build-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.10", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install colorlog
          pip install docker
          pip install Flask
          pip install Flask
          pip install pytest
          pip install pytest-cov
          pip install qrcode
          pip install sqlalchemy
        # TODO probably look to use 'pip install -r requirements.txt' see https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          cd app
          ../scripts/run-tests.sh
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff --output-format=github .
  build-angular:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get upgrade -y
          sudo apt-get install -y npm
          sudo npm install -g @angular/cli
      - name: Build build-angular
        run: |
          cd app/wg-ui-plus
          ng build
