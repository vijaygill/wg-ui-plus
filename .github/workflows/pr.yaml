name: Verify PR

on:
  pull_request:
    types: [opened, reopened, unlocked, synchronize]

jobs:
  build-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.10", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          apt-get install -y python3-cryptography
          python -m pip install --upgrade pip
          pip install colorlog
          pip install docker
          pip install Flask
          pip install Flask
          pip install pytest
          pip install pytest-cov
          pip install qrcode
          pip install sqlalchemy
        # TODO probably look to use 'pip install -r requirements.txt' see https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          cd app/webapp
          ../../scripts/run-tests.sh
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff --output-format=github .
  build-angular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm install -g @angular/cli
          cd app/wg-ui-plus
          npm install
          # - name: Build Angular app
          # run: |
          # cd app/wg-ui-plus
          ng build
          BUILD_RESULT="${?}"
          echo "Build exit code is ${BUILD_RESULT}"
